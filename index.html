<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
	<title>Interactive rating component</title>
	<meta name="description" content="This is an Interactive rating component made by Daiana de Paula">
	<meta name="keywords" content="HTML, CSS, Javascript, Frontend, develop, web, desenvolvedor, mobile">
	<meta name="author" content="Daiana de Paula">

	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/global.css">
	<link rel="stylesheet" href="./src/css/variable.css">
	<link rel="stylesheet" href="./src/css/style.css">

</head>

<body>

	<main class="card rated" data-card>

		<div class="rating-state">
			<div class="card-icon">
				<img src="./src/images/icon-star.svg" width="17" height="16" alt="Ícone de estrela">
			</div>
			<h3 class="card-title">How did we do?</h3>
			<p class="card-text">
				Please let us know how we did with your support request. All feedback is appreciated to help us improve our
				offering!
			</p>

			<div class="wrapper">
				<button class="icon-btn" aria-label="rate 1 star" data-rating-btn>1</button>
				<button class="icon-btn" aria-label="rate 2 star" data-rating-btn>2</button>
				<button class="icon-btn" aria-label="rate 3 star" data-rating-btn>3</button>
				<button class="icon-btn" aria-label="rate 4 star" data-rating-btn>4</button>
				<button class="icon-btn" aria-label="rate 5 star" data-rating-btn>5</button>
			</div>
			<button class="submit-btn" data-submit-btn>Submit</button>
		</div>

		<div class="rated-state">

			<img src="./src/images/illustration-thank-you.svg" alt="Ilustração de agradecimento" class="card-img">

			<p class="card-subtitle">
				You selected <span data-rated-value>1</span> out of 5 </p>

			<h3 class="card-title">Thank you!</h3>

			<p class="card-text">
				We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
				touch!
			</p>

		</div>

	</main>

	<script src="./src/js/script.js"></script>

</body>

</html>
